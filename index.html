<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>Wine teste prático</title>
    </head>
    <body>
        <div class="app">
            <header class="header">
                <div class="container">
                    <div class="header__slider_controls">
                        <button class="header__button header__button--left">
                            <img src="./svg/btn-arrow-left.svg" alt="" />
                        </button>
                        <button class="header__button header__button--right">
                            <img src="./svg/btn-arrow-right.svg" alt="" />
                        </button>
                    </div>
                    <div class="header__slider">
                        <div class="header__slide header__slide--1">
                            <h1>Banner 01</h1>
                        </div>
                        <div class="header__slide header__slide--2">
                            <h1>Banner 02</h1>
                        </div>
                        <div class="header__slide header__slide--3">
                            <h1>Banner 03</h1>
                        </div>
                    </div>
                    <div class="header__dots hidden"></div>
                </div>
            </header>
            <section class="wines">
                <div class="container">
                    <div class="wines__menu">
                        <span class="menu__active">Destaques</span>
                        <span>Mais vendidos</span>
                    </div>
                    <div class="wines__wrapper"></div>
                </div>
            </section>
            <section class="payment">
                <div class="container">
                    <h1>
                        Para aplicar seu desconto digite os
                        <span>6 primeiros dígitos</span> do seu Cartão Porto
                        Segundo no campo <span>"cupom de desconto"</span> e
                        aproveite o melhor do mundo vinho!
                    </h1>
                    <div class="payment__credit-cards">
                        <img
                            class="payment__cards"
                            src="./images/credit-card.JPG"
                            alt="credit cards"
                        />
                        <img
                            class="payment__arrow-right"
                            src="./svg/arrow-right.svg"
                            alt=""
                        />
                        <div>
                            <img src="./images/cupom.JPG" alt="cupom" />
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script type="module" defer src="./js/main.js"></script>
    </body>
</html>
